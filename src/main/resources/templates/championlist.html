<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
<link rel="stylesheet" media="screen" th:href="@{/css/application.css}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>ChampionList</title>
</head>
<body class="list">

<div th:replace="fragments/header :: header">Header</div>

<div class="search">
</div>


<section class="container">
    <div class="container-fluid">
        <div class="row justify-content-left">
            <div class="item col-lg-2 col-md-4 col-6 mb-4" th:each=" champion: ${champions}">
                <div class="box">
                    <a href="">
                        <img class="img-fluid" th:src="@{${champion.getChampionPictureUrl()}}">
                        <h2 class="text-uppercase text-left font-italic" th:text="${champion.getChampionName()}">Champion Name</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
