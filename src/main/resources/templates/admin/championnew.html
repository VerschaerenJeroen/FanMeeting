<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Champion New</title>
</head>
<body class="details d-flex flex-column min-vh-100">
<div id="particles-js"></div>
<script th:src="@{/script/particles.js}"></script>
<script th:src="@{/script/app.js}"></script>
<script th:src="@{/script/show.js}"></script>
<script>
    $(function() {
        $('textarea').each(function() {
            $(this).height($(this).prop('scrollHeight'));
        });
    });
</script>

<div th:replace="fragments/header :: header">Header</div>

<section th:object="${champion}" class="container form-container">
    <section id="container2" class="align-items-center mx-auto mb-5">
        <div class="contentbox">
            <h2>New Champion</h2>
            <div class="error-text" th:if="${#fields.hasErrors('*')}">ERROR - You left some data empty.</div>
            <form class="champion-form row" th:action="@{|/admin/championnew|}" method="post">
                <div class="form-field col-lg-6 mb-3">
                    <label for="championName">Champion: </label>
                    <input id="championName" class="form-control input-group input-text" th:field="*{championName}" th:errorclass="fieldError">
                </div>
                <div class="form-field col-lg-6 mb-3">
                    <label for="championPicture">Picture Url: </label>
                    <input id="championPicture" class="form-control input-group input-text" th:field="*{championPictureUrl}" th:errorclass="fieldError">
                </div>
                <div class="form-field col-lg-6 mb-3">
                    <label for="championRole">Role: </label>
                    <select th:field="*{role}" id="championRole" class="form-select input-text">
                        <option value="Assassin">Assassin</option>
                        <option value="Fighter">Fighter</option>
                        <option value="Mage">Mage</option>
                        <option value="Marksman">Marksman</option>
                        <option value="Support">Support</option>
                        <option value="Tank">Tank</option>
                    </select>
                </div>
                <div class="form-field col-lg-6 mb-3">
                    <label for="championFaction">Faction: </label>
                    <select th:name="factionId" class="form-select input-text" id="championFaction">
                        <option th:each="f:${factions}" th:value="${f.getId()}"
                                th:text="${f.getFactionName()}">One faction</option>
                    </select>
                </div>
                <div class="form-field col-12 mb-3">
                    <label for="championLore">Lore: </label>
                    <textarea id="championLore" class="input-group form-control" th:field="*{lore}" cols="25" th:errorclass="fieldError">Lore: </textarea>
                </div>
                <div class="form-field col-12">
                    <div class="row">
                        <div class="col-6 text-start">
                            <a th:href="@{|/championlist|}" class="btn">cancel</a>
                        </div>
                        <div class="col-6 text-end">
                            <button type="submit" class="btn">create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>

<div th:replace="fragments/footer :: footer">Footer</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
