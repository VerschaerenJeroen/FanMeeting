<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Faction Details Edit</title>
</head>
<body class="details d-flex flex-column min-vh-100">
<div id="particles-js"></div>
<script th:src="@{/script/particles.js}"></script>
<script th:src="@{/script/app.js}"></script>
<script th:src="@{/script/show.js}"></script>
<script>
    $(function() {
        $('textarea').each(function() {
            $(this).height($(this).prop('scrollHeight'));
        });
    });
</script>

<div th:replace="fragments/header :: header">Header</div>

<section th:if="${faction}" th:object="${faction}" class="container form-container">
    <section id="container2" class="align-items-center mx-auto mb-5">
        <div class="contentbox">
            <h2>New Faction</h2>
            <div class="error-text" th:if="${#fields.hasErrors('*')}">ERROR - You left some data empty.</div>
            <form class="champion-form row" th:action="@{|/admin/factionnew|}" method="post">
                <div class="form-field col-lg-6 mb-3">
                    <label for="factionName">Champion: </label>
                    <input id="factionName" class="form-control input-group input-text" th:field="*{factionName}" th:errorclass="fieldError">
                </div>
                <div class="form-field col-lg-6 mb-3">
                    <label for="factionPicture">Picture Url: </label>
                    <input id="factionPicture" class="form-control input-group input-text" th:field="*{factionPictureUrl}" th:errorclass="fieldError">
                </div>
                <div class="form-field col-lg-12 mb-3">
                    <label for="factionAlias">Alias: </label>
                    <input id="factionAlias" class="form-control input-group input-text" th:field="*{alias}" th:errorclass="fieldError">
                </div>
                <div class="form-field col-12 mb-3">
                    <label for="championLore">Lore: </label>
                    <textarea id="championLore" class="input-group form-control" th:field="*{description}" cols="25" th:errorclass="fieldError">Description: </textarea>
                </div>
                <div class="form-field col-12">
                    <div class="row">
                        <div class="col-6 text-start">
                            <a th:href="@{|/factionlist|}" class="btn">cancel</a>
                        </div>
                        <div class="col-6 text-end">
                            <button type="submit" class="btn">save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>

<div th:replace="fragments/footer :: footer">Footer</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
