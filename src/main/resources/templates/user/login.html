<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Login</title>
</head>
<body class="details d-flex flex-column min-vh-100">
<div id="particles-js"></div>
<script th:src="@{/script/particles.js}"></script>
<script th:src="@{/script/app.js}"></script>
<script th:src="@{/script/show.js}"></script>

<div th:replace="fragments/header :: header">Header</div>

<section class="container form-container">
    <section id="container2" class="align-items-center mx-auto mb-5">
        <div class="contentbox">
            <section class="form my-4 mx-5">
                <div class="container">
                    <div class="row no-gutters">
                        <h2>League of Legends</h2>
                        <form th:action="@{|/user/login|}" method="post">
                            <div class="row justify-content-center text-start">
                                <div class="col-lg-8">
                                    <h3 class="Security">Sign into your account</h3>
                                </div>
                            </div>
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-8">
                                    <input id="username" name="username" placeholder="username" value="" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-center my-3">
                                <div class="col-lg-8">
                                    <input id="password" name="password" placeholder="******" value="" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-center text-center my-3">
                                <div class="col-lg-8">
                                    <button type="submit" class="login">Login</button>
                                </div>
                            </div>
                            <div class="row justify-content-center text-start">
                                <div class="col-lg-8">
                                    <p>Don't have an account? <a th:href="@{|/user/register|}" class="register">Register here</a>.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>

<div th:replace="fragments/footer :: footer">Footer</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
