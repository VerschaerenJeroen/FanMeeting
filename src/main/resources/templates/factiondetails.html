<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Faction Details</title>
</head>
<body class="factiondetails d-flex flex-column min-vh-100">
<div id="particles-js"></div>
<script th:src="@{/script/particles.js}"></script>
<script th:src="@{/script/app.js}"></script>
<script th:src="@{/script/show.js}"></script>

<div th:replace="fragments/header :: header">Header</div>

<section th:if="${faction}" class="container">
    <div class="row mt-5">
        <section id="container" class="col-lg-10 mt-5">
            <div class="thumbnail"
                 th:data-title="${faction.getFactionName()}"
                 th:data-description="${faction.getAlias()}">
                <img class="img-fluid" th:src="@{${faction.getFactionPictureUrl()}}" src="" alt="">
            </div>
        </section>
    </div>
    <section id="container2" class="align-items-center mx-auto">
        <div class="bigbox mt-auto">
            <div class="row">
                <div class="prevButton col-4">
                    <a class="btn btn-primary" th:href="@{|/factiondetails/${prev}|}" href="">prev</a>
                </div>
                <h2 class="col-4">Lore</h2>
                <div class="nextButton col-4">
                    <a class="btn btn-primary" th:href="@{|/factiondetails/${next}|}" href="">next</a>
                </div>
            </div>
            <p class="pb-5" th:text="${faction.getDescription()}"></p>
            <div id="content">
                <h2 class="mb-4" th:text="|Champions in ${faction.getFactionName()}|">Faction Name</h2>
                <section class="container position-relative ">
                    <div th:unless="${champions.isEmpty()}" class="container-fluid">
                        <div class="row justify-content-left">
                            <div class="item col-lg-4 col-md-4 col-sm-6 col-8 mb-4 mx-auto" th:each="champion: ${champions}">
                                <div class="box rounded-3">
                                    <a th:href="@{|/championdetails/${champion.getId()}|}" href="">
                                        <img class="img-fluid" th:src="@{${champion.getChampionPictureUrl()}}" src="" alt="">
                                        <h3 class="text-uppercase text-left font-italic" th:text="${champion.getChampionName()}">Champion Name</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="show-button1 text-center">
                <button class="btn1">Show more</button>
            </div>
            <div class="show-button2 text-center">
                <button class="btn2">Show less</button>
            </div>
        </div>
    </section>
</section>

<section th:unless="${faction}" class="container mt-auto">
    <div class="bigbox mt-auto">
        <div class="row">
            <div class="text-center mx-auto">
                <strong>Sorry that isn't a valid faction</strong>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer">Footer</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
